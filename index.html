<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200|Josefin+Sans" rel="stylesheet">
	<title>Treasure Hunt</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="digGameHeader">
					<h1 class="text-center">El Dorado</h1>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="col-xs-4">
			<div class="well">
				<div class="row text-center">
					<img class="target" src="styles/player1.png" alt="default" height="150px" width="150px">
					<h4 id="actions">Chose an action</h4>
					<button type="button" id="dig" onclick="app.controllers.gameController.onAttackClick('player1', 'dig')">Dig</button>
					<button type="button" id="metalDetector" onclick="app.controllers.gameController.onAttackClick('player1', 'metalDetector')">Metal Detector</button>
					<button type="button" id="sweep" onclick="app.controllers.gameController.onAttackClick('player1','sweep')">Sweep</button>
				</div>
				<div class="row text-center">
					<h4 id="mods">Mods</h4>
					<button type="button" id="water" onclick="app.controllers.gameController.giveItem('player1', 'water')">Water</button>
					<button type="button" id="heal" onclick="app.controllers.gameController.giveItem('player1', 'heal')">Heal</button>
					<button type="button" id="shovel" onclick="app.controllers.gameController.giveItem('player1', 'shovel')">Shovel</button>
				</div>
				<div class="targetImage text-center">
					<h1 id="name"></h1>
					<h3>Health:<span id="healthBar">100</span></h3>
					<h3>Hits:<span id="hits">0</span></h3>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="row text-center">
				<div class="well">
					<h4 id="play">Discover the gold of El Dorado</h4>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="well">
				<div class="row text-center">
					<img src="styles/pirateCaptain.png" alt="default" height="150px" width="150px">
					<h4 id="actions">Chose an action</h4>
					<button type="button" id="dig" onclick="app.controllers.gameController.onAttackClick('player2', 'dig')">Dig</button>
					<button type="button" id="metalDetector" onclick="app.controllers.gameController.onAttackClick('player2', 'metalDetector')">Metal Detector</button>
					<button type="button" id="sweep" onclick="app.controllers.gameController.onAttackClick('player2', 'sweep')">Sweep</button>
				</div>
				<div class="row text-center">
					<h4 id="mods">Mods</h4>
					<button type="button" id="water" onclick="app.controllers.gameController.giveItem('player2', 'water')">Water</button>
					<button type="button" id="heal" onclick="app.controllers.gameController.giveItem('player2', 'heal')">Heal</button>
					<button type="button" id="shovel" onclick="app.controllers.gameController.giveItem('player2', 'shovel')">Shovel</button>
				</div>
				<div class="targetImage text-center">
					<h1 id="name"></h1>
					<h3>Health:<span id="healthBarTwo">100</span></h3>
					<h3>Hits:<span id="hitsTwo">0</span></h3>
				</div>
			</div>
		</div>
		</div>
		</div>
	</footer>
	</div>
	<script src="script/service.js"></script>
	<script src="script/controller.js"></script>
	<script src="script/app.js"></script>
</body>

</html>
